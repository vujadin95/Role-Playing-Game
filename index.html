<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Role Playing Game</title>
</head>

<body>
  <section class="character-container">
    <div id="hero">
      <div class="character-card">
        <h1 class="name">Wizard</h1>
        <img src="/images/wizard.png" alt="" class="avatar">
        <div class="health-container">
          <p class="health-label">health:</p>
          <div class="health-bar-outer">
            <div class="health-bar-inner danger"></div>
          </div>
        </div>
        <div class="dice-container">
          <div class="dice">1</div>
          <div class="dice">5</div>
          <div class="dice">4</div>
        </div>
      </div>
    </div>
    <div id="monster">
      <div class="character-card">
        <h1 class="name">Orc</h1>
        <img src="/images/orc.png" alt="" class="avatar">
        <div class="health-container">
          <p class="health-label">health:</p>
          <div class="health-bar-outer">
            <div class="health-bar-inner danger"></div>
          </div>
        </div>
        <div class="dice-container">
          <div class="dice">3</div>
        </div>
      </div>
    </div>
  </section>
  <section class="button-secton">
    <button class="attack-button">Attack</button>
  </section>

  <script src="/index.js" type="model"></script>
</body>

</html>
